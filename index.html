<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Ahorcado: Jugadores de Fútbol</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>⚽ Ahorcado: Jugadores de Fútbol ⚽</h1>
    
    <div class="ahorcado" id="ahorcado">
      <div class="ahorcado-parte horca"></div>
      <div class="ahorcado-parte poste"></div>
      <div class="ahorcado-parte viga"></div>
      <div class="ahorcado-parte soga"></div>
      <div class="ahorcado-parte cabeza"></div>
      <div class="ahorcado-parte cuerpo"></div>
      <div class="ahorcado-parte brazo-izq"></div>
      <div class="ahorcado-parte brazo-der"></div>
      <div class="ahorcado-parte pierna-izq"></div>
      <div class="ahorcado-parte pierna-der"></div>
    </div>
    
    <div class="palabra" id="palabra"></div>
    
    <div class="teclado" id="teclado">
      <!-- Teclado generado por JavaScript -->
    </div>
    
    <div class="letras-usadas" id="letrasUsadas">Letras usadas: </div>
    
    <div class="estado" id="estadoJuego"></div>
    
    <div class="controles">
      <button class="btn" id="nuevaPartida">Nueva Partida</button>
    </div>
  </div>

  <script src="ahorcado.js">
  
  </script>
</body>
</html>
